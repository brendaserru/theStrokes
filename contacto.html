<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>THE STROKES - CONTACTO</title>
	<link rel="stylesheet" type="text/css" href="discografia.css">
	<link href="https://fonts.googleapis.com/css?family=Nova+Flat|Passion+One" rel="stylesheet">

</head>
<body>
	<main>
		<header>
			
			<img src="imagenes/logoband.png" id="logoband" alt="The Strokes">
			<nav class="menu">
				<ul>
					<li class="homelink"><a href="index.html">Home</a></li>
					<li class="disclink"><a href="discografia.html">Discografia</a></li>
					<li class="contactolink"><a href="contacto.html">Contacto</a></li>
				</ul>
			</nav>
		</header>
	<section>
		<form action="url" method="get">
			<fieldset>
				<h3>Completar los siguientes espacios</h3>
				<label for="nombre">NOMBRE:</label>
				<input type="text" name="nombre" placeholder="Nombre y apellido"/>

				<h4>Tipo de evento:</h4>
				<div>Privado</div>
				<input type="radio" name="evento" value="privado">
				<div>Publico</div>
				<input type="radio" name="evento" value="publico">

				<br/>

				<label for="email">EMAIL:</label>
				<input type="text" name="email" placeholder="Ingrese su email">

				<label for="zona">ZONA:</label>
				<select name="zona">
					<option value="<CABA">CABA</option>
					<option value="Gran Buenos Aires">Gran Buenos Aires</option>
					<option value="Exterior">Exterior</option>
				</select>

				<br/>

				<div>ESCRIBA SU MENSAJE:</div>
				<textarea name="" id="" cols="90" rows="15"></textarea>

				<br/>

				<input type="submit" value="Enviar">
				<input type="reset" value="Limpiar datos">
			</fieldset
		</form>
	</section>
</body>
</html>
